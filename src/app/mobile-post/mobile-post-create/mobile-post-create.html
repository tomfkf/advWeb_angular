<div class="ui raised segment">
    <h2 class="ui header">Search for Bus</h2>
    <form [formGroup]="form" class="ui form error">
        <div class="field">



        </div>

        @for (key of keys; track key) {
            <div class="field">
                <label>{{ key }}</label>
                <input type="text" [formControlName]="key">
                {{form.get(key)?.errors | json}}
            </div>
        }

        {{form.value | json}}
        {{form.status | json}}
